def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {

    // ----- BEGIN flavorDimensions (autogenerated by flutter_flavorizr) -----
    flavorDimensions "flavor"

    productFlavors {
        dev {
            dimension "flavor"
            applicationId "kyo.desu.ecomapp.dev"
            applicationIdSuffix ".development"
            versionNameSuffix "Dev"
            signingConfig signingConfigs.dev
            resValue "string", "app_name", "EcomApp"
        }
        qa {
            dimension "flavor"
            applicationId "kyo.desu.ecomapp.qa"
            applicationIdSuffix ".qa"
            versionNameSuffix "QA"
            signingConfig signingConfigs.qa
            resValue "string", "app_name", "EcomApp"
        }
        uat {
            dimension "flavor"
            applicationId "kyo.desu.ecomapp.uat"
            applicationIdSuffix ".uat"
            versionNameSuffix "UAT"
            signingConfig signingConfigs.uat
            resValue "string", "app_name", "EcomApp"
        }
        prod {
            dimension "flavor"
            applicationId "kyo.desu.ecomapp"
            signingConfig signingConfigs.prod
            resValue "string", "app_name", "EcomApp"
        }
    }

    // ----- END flavorDimensions (autogenerated by flutter_flavorizr) -----

   namespace "com.example.flutter_setup"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        resConfigs("en", "es", "ja")
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.flutter_setup"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
